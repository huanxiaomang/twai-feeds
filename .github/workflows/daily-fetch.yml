name: Daily Feed Fetch

on:
  schedule:
    # 每天 UTC 19:00 执行 → 对应香港/北京时间次日凌晨 3:00（即处理“昨天”的数据）
    - cron: "0 19 * * *"
  workflow_dispatch: # 支持手动触发，用于测试

jobs:
  fetch-and-process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第一步：先安装 pnpm（关键！必须在 setup-node 之前）
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # 推荐使用最新版，更好兼容 Node 20
          run_install: false # 不在这里自动安装依赖

      # 第二步：设置 Node.js 并启用 pnpm 缓存（加速后续运行）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm" # 缓存 node_modules，大幅提速

      # 安装项目依赖
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 构建 fetch-tweet 包（如果需要）
      - name: Build fetch-tweet package
        run: |
          cd packages/fetch-tweet
          pnpm build

      # 发现并处理所有 feeds
      - name: Discover and Process Feeds
        env:
          AI_ENDPOINT: ${{ secrets.AI_ENDPOINT }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
        run: |
          # 遍历 twai-feeds 下的所有子目录
          for feed_dir in twai-feeds/*/; do
            if [ -d "$feed_dir" ]; then
              feed_id=$(basename "$feed_dir")
              config_path="${feed_dir}config.json"

              if [ -f "$config_path" ]; then
                echo "========================================="
                echo "Processing feed: $feed_id"
                echo "Config: $config_path"
                echo "Output: $feed_dir"
                echo "========================================="

                # 为当前 feed 设置环境变量
                export FEED_CONFIG_PATH="$config_path"
                export OUTPUT_DIR="$feed_dir"

                # 执行主脚本
                node scripts/index.mjs

                echo "Completed processing feed: $feed_id"
                echo ""
              else
                echo "Warning: Config not found for feed $feed_id at $config_path"
              fi
            fi
          done

      # 提交并推送更新到仓库
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git add twai-feeds/*/config.json \
                  twai-feeds/*/FEED_CONTENT \
                  twai-feeds/*/FEED_AI_BOT \
                  twai-feeds/*/FEED_AI_OVERVIEW_*

          git commit -m "chore: update feed content [skip ci]" || echo "No changes to commit"

          git push origin HEAD:main  # 明确指定分支，避免意外
        # 只在有实际更改时才执行 push（可选增强）
        if: success()
